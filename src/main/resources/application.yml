spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/spring
    username: root
    password: root

    jpa:
      properties:
        hibernate:
          show_sql: true
          hbm2ddl:
            auto: update

    thymeleaf:
      cache: false

    mvc:
      hiddenmethod:
        filter:
          enabled: true