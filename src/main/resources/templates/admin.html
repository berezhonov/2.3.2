<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Admin Panel</title>
    <style>
        .sidebar {
            width: 200px;
            min-height: 100vh;
            background: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .table-container {
            overflow-x: auto;
        }
    </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text me-auto">
            <span style="color: white" th:utext="${user.email}"></span>
            <span style="color: white"> with roles: </span>
            <span th:each="role, stat : ${user.roles}"
                  th:text="${role.name.substring(5)} + (${not stat.last} ? ', ' : '')"></span>
        </span>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark">Logout</button>
        </form>
    </div>
</nav>

<div class="d-flex">
    <div class="sidebar p-3">
        <div class="nav flex-column nav-pills">
            <a class="nav-link active mb-2" id="admin-tab" data-bs-toggle="pill" href="#admin-content" role="tab"
               aria-controls="admin-content" aria-selected="true">Admin</a>
            <a class="nav-link mb-2" id="user-tab" data-bs-toggle="pill" href="#user-content" role="tab"
               aria-controls="user-content" aria-selected="false">User</a>
        </div>
    </div>

    <div class="main-content">
        <div class="tab-content">
            <div class="tab-pane fade show active" id="admin-content" role="tabpanel" aria-labelledby="admin-tab">
                <div class="card">
                    <div class="card-header">
                        <h2>Admin Panel</h2>
                    </div>
                    <div class="card-body">
                        <ul class="nav nav-tabs mb-3">
                            <li class="nav-item">
                                <a class="nav-link active" data-bs-toggle="tab" href="#users-table">Users Table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#new-user">New User</a>
                            </li>
                        </ul>

                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="users-table">
                                <h4 class="mb-3">All Users</h4>
                                <div class="table-container">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Roles</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user : ${userList}">
                                            <td th:text="${user.id}">ID</td>
                                            <td th:text="${user.firstname}">Name</td>
                                            <td th:text="${user.lastname}">Last Name</td>
                                            <td th:text="${user.age}">Age</td>
                                            <td th:text="${user.email}">Email</td>
                                            <td>
                                                <span th:each="role, stat : ${user.roles}"
                                                      th:text="${role.name.substring(5)} + (${not stat.last} ? ', ' : '')"></span>
                                            </td>
                                            <td>
                                                <button type="button" class="btn btn-info text-white" data-bs-toggle="modal"
                                                        th:attr="data-bs-target='#editModal' + ${user.id}">
                                                    Edit
                                                </button>
                                            </td>
                                            <td>
                                                <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                                        th:attr="data-bs-target='#deleteModal' + ${user.id}">
                                                    Delete
                                                </button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <div class="tab-pane fade" id="new-user">
                                <h4 class="mb-3">Add New User</h4>
                                <form th:action="@{/admin}" method="post">
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Name</label>
                                        <input name="firstname" type="text" required class="form-control" />
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Last Name</label>
                                        <input name="lastname" type="text" required class="form-control" />
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Age</label>
                                        <input name="age" type="number" required class="form-control" />
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Email</label>
                                        <input name="email" type="email" required class="form-control" />
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Password</label>
                                        <input name="password" type="password" required class="form-control" />
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Roles</label>
                                        <select name="roles" multiple class="form-control">
                                            <option th:each="role : ${allRoles}"
                                                    th:value="${role.name}"
                                                    th:text="${role.name.substring(5)}"></option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-success">Add New User</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="user-content" role="tabpanel" aria-labelledby="user-tab">
                <div class="card">
                    <div class="card-header">
                        <h2>User Information</h2>
                    </div>
                    <div class="card-body">
                        <h4 class="text-muted mb-4">About User</h4>
                        <div class="table-container">
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Roles</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.firstname}"></td>
                                    <td th:text="${user.lastname}"></td>
                                    <td th:text="${user.age}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td>
                                        <span th:each="role, stat : ${user.roles}"
                                              th:text="${role.name.substring(5)} + (${not stat.last} ? ', ' : '')"></span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:each="user : ${userList}">
    <div class="modal fade" th:id="'editModal' + ${user.id}" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/admin/update}" method="post">
                    <div class="modal-body text-center">
                        <input type="hidden" name="id" th:value="${user.id}">
                        <div class="mb-2">
                            <label class="form-label fw-bold">Name</label>
                            <input type="text" class="form-control" name="firstname" th:value="${user.firstname}" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label fw-bold">Last Name</label>
                            <input type="text" class="form-control" name="lastname" th:value="${user.lastname}" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label fw-bold">Age</label>
                            <input type="number" class="form-control" name="age" th:value="${user.age}" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control" name="email" th:value="${user.email}" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label fw-bold">Password</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                        <div class="mb-2">
                            <label class="form-label fw-bold">Roles</label>
                            <select class="form-select" name="roles" multiple>
                                <option th:each="role : ${allRoles}"
                                        th:value="${role.name}"
                                        th:text="${role.name.substring(5)}"
                                        th:selected="${#lists.contains(user.roles, role)}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Edit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" th:id="'deleteModal' + ${user.id}" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/admin/delete}" method="post">
                    <div class="modal-body text-center">
                        <input type="hidden" name="id" th:value="${user.id}">
                        <p>Are you sure you want to delete this user?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
